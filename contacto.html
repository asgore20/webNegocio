<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Arregla tu COMPU</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="productos img/logo mini.png" alt="logo arregla tu compu" /></h1>

        <nav>
          <ul class="navegacion">
            <li><a href="home.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="input-padron" required />

        <label for="correoelectronico">Correo electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@hotmail.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(+XX)(XXX XXX XXXX)"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
        ></textarea>

        <fieldset class="contacto">
          <legend>多Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="Email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="Telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-Whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="Whatsapp"
              id="radio-Whatsapp" 
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>多En cual horario prefiere ser atendido?</legend>
          <select>
            <option>Ma単ana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" id="" checked/>多Le gustaria recibir novedades de
          arregla tu COMPU?</label
        >
        <input type="submit" value="Enviar Formulario" class="enviar"/>
      </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody> 
        </table> 
    </main>

    <footer>
      <img src="productos img/logo mini blanco.png" alt="logo arregla tu compu"/>
      <p class="copyright">&copy Copyright Arregla tu COMPU - 2022</p>
    </footer>
  </body>
</html>
